<div class="page-header">
    <div class="container">
        <h1>Students</h1>
    </div>
</div>
<div class="container">
    <div class="row end-xs mt-1">
        <div class="col-xs-12">
            <input type="text" class="search-input" [(ngModel)]="filterString" placeholder="Search students" (keyup)="filerStudents($event)">
            <a mat-raised-button color="primary" class="m1-1" routerLink="student/add">Add</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="mt-1 mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="firstName" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
          <ng-container matColumnDef="dateOfBirth">
              <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
              <td mat-cell *matCellDef="let element"> {{element.dateOfBirth|date:'dd/MMM/yyyy'}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef>Mobile Number </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['student',element.id]"><mat-icon class="icon-display" color="primary">Edit</mat-icon></a>
            </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="6"></mat-paginator>
    </div>
</div>
